<script type="text/javascript">
  $(function() {
    $('#lightSlider').lightSlider({
      item:3,
      loop:true,
      slideMove:2,
      easing: 'cubic-bezier(0.30, 0, 0.30, 1)',
      speed:600,
      pager: false,
      responsive : [
        {
          breakpoint:800,
          settings: {
            item:2,
            slideMove:1,
            slideMargin:6,
          }
        },
        {
          breakpoint:480,
          settings: {
            item:1,
            slideMove:1
          }
        }
      ]
    });
  });
