<div class="row partnerList">
  <h3 class="rubric">{{Vendors_Title|translate}}</h3>
  <ul id="lightSlider">
    <li class="psevdoImg" >
      <img class="vendor-img" ng-mousemove="hpMove()" ng-mouseleave="hpLeave()" ng-src="{{hpSrc}}">
    </li>
    <li class="psevdoImg">
      <img class="vendor-img" ng-src="../../images/vendors/Oracle.png">
    </li>
    <li class="psevdoImg">
      <img class="vendor-img" ng-src="../../images/vendors/Cisco.png">
    </li>
    <li class="psevdoImg">
      <img class="vendor-img" ng-src="../../images/vendors/APC.png">
    </li>
    <li class="psevdoImg">
      <img class="vendor-img" ng-src="../../images/vendors/Schneider.png">
    </li>
    </li>
  </ul>
</div>
<script type="text/javascript">
  $(function() {
    $('#lightSlider').lightSlider({
      item:3,
      loop:true,
      slideMove:2,
      easing: 'cubic-bezier(0.30, 0, 0.30, 1)',
      speed:600,
      pager: false,
      responsive : [
        {
          breakpoint:800,
          settings: {
            item:2,
            slideMove:1,
            slideMargin:6,
          }
        },
        {
          breakpoint:480,
          settings: {
            item:1,
            slideMove:1
          }
        }
      ]
    });
  });
//  item: 1,

</script>
