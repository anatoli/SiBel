<div class="block-default">
  <div class="row">
    <div class="col-lg-4 col-md-5 col-sm-6 col-xs-11">
      <img src="images/notariat.jpg" style="height: 252px; width: 330px">
      <div class="img-footer" >
        <h5 class="ideas segoe-regular"><span class="narrow" style="color: #fff">{{Ideas_imgHeader_1}}:</span> {{Ideas_imgHeader_2}}</h5>
      </div>
    </div>
    <div class=" col-lg-7 col-md-7 col-sm-6 col-xs-11 ">
      <div class="ideas-descriptions mobile-line-height">
        <h3 class="ideas">{{Ideas_Title |translate}}</h3>
        <p>{{Ideas_Description_1|translate}}</p>
        <p>{{Ideas_Description_2|translate}}</p>
      </div>
      <div class="row mobile-style-btn mobile-style-block">
        <div class="col-lg-3 col-md-3 col-sm-5 col-xs-6">
          <button ng-click="OpenState('.service.implementation','business')" class="form-control btn-full-blue">{{Ideas_Btn_1|translate}}</button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-5 col-xs-6">
          <button ng-click="OpenState('.service.implementation','null')" class="form-control btn-blue">{{Ideas_Btn_2|translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
